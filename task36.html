<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      .cont {
        background-color: rgb(230, 227, 227);
        width: 1000px;
        height: 600px;
        margin-left: auto;
        margin-right: auto;

        margin-top: 100px;
        padding-top: 20px;
      }
      form label {
        text-align: right;
        font-weight: bolder;
      }
      .mb-3 input {
        margin-left: 120px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="cont">
      <form>
        <div class="mb-3">
          <label for="texinput" class="col-sm-2 col-form-label">Name</label>
          <input type="text" class="form-control is-invalid" required />
          <div class="invalid-feedback" style="margin-left: 120px">
            Name is required
          </div>
        </div>
        <div class="mb-3">
          <label for="texinput" class="col-sm-2 col-form-label">Email</label>
          <input type="email" class="form-control is-invalid" required />
          <div class="invalid-feedback" style="margin-left: 120px">
            Email is required
          </div>
        </div>
        <div class="mb-3">
          <label
            for="texinput"
            class="col-sm-2 col-form-label"
            style="margin-left: 25px"
            >Password</label
          >
          <input type="password" class="form-control is-invalid" required />
          <div class="invalid-feedback" style="margin-left: 120px">
            Password is required
          </div>
        </div>
        <div class="mb-3">
          <label
            for="texinput"
            class="col-sm-2 col-form-label"
            style="margin-left: 25px"
            >Hobbies</label
          >
          <input type="text" class="form-control" />
        </div>
        <button
          type="button"
          class="btn"
          style="
            margin-left: 200px;
            background-color: rgb(227, 56, 56);
            color: white;
            width: 500px;
            margin-left: 120px;
          "
        >
          Submit
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
