<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Javascript Task 4</h1>
      <button onclick="showDate()">show date</button>
      <p id="result1"></p>
      <button onclick="showTime()">show Time</button>
      <p id="result2"></p>
    </div>
    <script>
      function showDate() {
        var currentDate = new Date();
        var monthNames = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        var formattedDate =
          currentDate.getDate() +
          "/" +
          monthNames[currentDate.getMonth()] +
          "/" +
          currentDate.getFullYear();
        document.getElementById("result1").innerHTML = formattedDate;
        document.getElementById("result2").innerHTML = ""; // Clear the time result
      }
      function showTime() {
        var currentTime = new Date();
        var dayOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"][
          currentTime.getDay()
        ];
        var monthNames = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "Jul",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec",
        ];
        var formattedTime =
          dayOfWeek +
          " " +
          monthNames[currentTime.getMonth()] +
          " " +
          currentTime.getDate() +
          " " +
          currentTime.getFullYear() +
          " " +
          currentTime.toLocaleTimeString("en-US", {
            timeZoneName: "short",
            timeZone: "Asia/Kolkata", // Set the time zone to Indian Standard Time (IST)
          });
        document.getElementById("result2").innerHTML =
          formattedTime + " (Indian Standard Time)";
        document.getElementById("result1").innerHTML = ""; // Clear the date result
      }
    </script>
  </body>
</html>
