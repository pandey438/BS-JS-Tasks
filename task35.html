<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      .cont {
        background-color: rgb(230, 227, 227);
        width: 1000px;
        height: 600px;
        margin-left: auto;
        margin-right: auto;

        margin-top: 100px;
        padding-top: 20px;
      }
      form label {
        text-align: right;
        font-weight: bolder;
      }

      .input-icons i {
        position: absolute;
      }

      .input-icons {
        width: 100%;
        margin-bottom: 10px;
      }

      .icon {
        padding: 10px;
        min-width: 40px;
        background-color: rgb(224, 221, 221);
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
      }

      .input-field {
        width: 100%;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="cont">
      <form>
        <div class="row mb-3">
          <label for="texinput" class="col-sm-2 col-form-label"
            >First Name</label
          >
          <div class="col-sm-6" style="display: flex">
            <i class="fa fa-user icon"></i>
            <input
              type="text"
              class="form-control is-invalid"
              id="validationTextarea"
              placeholder="Last name"
              required
            />
            <div class="invalid-feedback">Please supply your first name</div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="texinput2" class="col-sm-2 col-form-label"
            >Last Name</label
          >
          <div class="col-sm-6" style="display: flex">
            <i class="fa fa-user icon"></i>
            <input
              type="text"
              class="form-control is-invalid"
              id="textinput2"
              placeholder="Last Name"
            />
            <div class="invalid-feedback">Please supply your Last name</div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="em" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-6" style="display: flex">
            <i class="fa fa-envelope icon"></i>
            <input
              type="email"
              class="form-control is-invalid"
              id="em"
              placeholder="E-Mail Addresss"
            />
            <div class="invalid-feedback">Please supply your email address</div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="ph" class="col-sm-2 col-form-label">Phone #</label>
          <div class="col-sm-6" style="display: flex">
            <i class="fa fa-phone icon"></i>
            <input
              type="number"
              class="form-control is-invalid"
              id="ph"
              placeholder="Phone Number"
            />
            <div class="invalid-feedback">Please supply your phone number</div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="add" class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-6" style="display: flex">
            <i class="fa fa-home icon"></i>
            <input
              type="text"
              class="form-control is-invalid"
              id="add"
              placeholder="Address"
            />
            <div class="invalid-feedback">
              Please supply your street address
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="cityt" class="col-sm-2 col-form-label">City</label>
          <div class="col-sm-6" style="display: flex">
            <i class="fa fa-home icon"></i>
            <input
              type="text"
              class="form-control is-invalid"
              id="cityt"
              placeholder="city"
            />
            <div class="invalid-feedback">Please supply your city</div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="" class="col-sm-2 col-form-label">State</label>
          <div class="col-sm-6" style="display: flex">
            <i class="fa fa-bars icon"></i>
            <select class="form-select" aria-label="Default select example">
              <option selected>Please select your state</option>
              <option value="1">UP</option>
              <option value="2">Tamil Nadu</option>
              <option value="3">Karnataka</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="host" class="col-sm-2 col-form-label"
            >Do you have hosting?</label
          >
          <div class="col-sm-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="yes"
                id="yes"
              />
              <label
                class="form-check-label"
                for="yes"
                style="font-weight: lighter"
              >
                Yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="yes" id="No" />
              <label
                class="form-check-label"
                for="no"
                style="font-weight: lighter"
              >
                No
              </label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="pro" class="col-sm-2 col-form-label"
            >Product Description</label
          >
          <div class="col-sm-6" style="display: flex">
            <i class="fa fa-pencil icon"></i>
            <input
              type="text"
              class="form-control"
              id="pro"
              placeholder="Product Description"
              style="height: 65px"
            />
          </div>
        </div>
        <button
          type="button"
          class="btn"
          style="margin-left: 200px; background-color: orange; color: white"
        >
          <i class="fa fa-paper-plane-o">Send</i>
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
